# =============================================================================
# AvaAgent Production Docker Compose
# =============================================================================
# Usage:
#   docker-compose -f docker-compose.production.yml up -d
#
# Prerequisites:
#   1. Copy .env.production to .env and fill in production values
#   2. Set up SSL certificates in ./nginx/ssl/
#   3. Configure your domain DNS to point to this server
# =============================================================================

services:
  # =========================================================================
  # Backend API Service
  # =========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - ENVIRONMENT=production
    container_name: avaagent-backend
    expose:
      - "8000"
    env_file:
      - ./backend/.env.production
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DEMO_MODE=false
    volumes:
      - backend-logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - avaagent-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # =========================================================================
  # Frontend Next.js Service
  # =========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: avaagent-frontend
    expose:
      - "3000"
    env_file:
      - ./frontend/.env.production
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.avaagent.app
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - avaagent-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # =========================================================================
  # Redis for Caching & Rate Limiting
  # =========================================================================
  redis:
    image: redis:7-alpine
    container_name: avaagent-redis
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 256mb 
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-avaagent_redis_2025}
    networks:
      - avaagent-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-avaagent_redis_2025}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # =========================================================================
  # Nginx Reverse Proxy with SSL
  # =========================================================================
  nginx:
    image: nginx:alpine
    container_name: avaagent-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.production.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - avaagent-network
    restart: always
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =========================================================================
  # Certbot for SSL Certificate Management (Optional)
  # =========================================================================
  certbot:
    image: certbot/certbot
    container_name: avaagent-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - avaagent-network
    profiles:
      - ssl

networks:
  avaagent-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  redis-data:
    driver: local
  backend-logs:
    driver: local
  nginx-logs:
    driver: local
  certbot-webroot:
    driver: local
