<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient for the Avalanche triangle -->
    <linearGradient id="avaxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E84142;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FC4F4F;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for the AI core -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0F0F0F" stroke="#1F1F1F" stroke-width="2"/>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#avaxGradient)" stroke-width="3" opacity="0.6"/>
  
  <!-- Avalanche-inspired triangle (outer) -->
  <polygon 
    points="100,25 170,145 30,145" 
    fill="none" 
    stroke="url(#avaxGradient)" 
    stroke-width="4"
    filter="url(#glow)"
  />
  
  <!-- Inner triangle (AI agent) -->
  <polygon 
    points="100,50 145,125 55,125" 
    fill="url(#aiGradient)" 
    opacity="0.9"
    filter="url(#shadow)"
  />
  
  <!-- AI "eye" / neural node -->
  <circle cx="100" cy="95" r="15" fill="#0F0F0F"/>
  <circle cx="100" cy="95" r="10" fill="url(#avaxGradient)" filter="url(#glow)"/>
  <circle cx="100" cy="95" r="4" fill="#FFF"/>
  
  <!-- Neural network connections -->
  <g stroke="#6366F1" stroke-width="1.5" opacity="0.7">
    <!-- Top connections -->
    <line x1="100" y1="50" x2="100" y2="80"/>
    <!-- Bottom left -->
    <line x1="70" y1="115" x2="90" y2="100"/>
    <!-- Bottom right -->
    <line x1="130" y1="115" x2="110" y2="100"/>
  </g>
  
  <!-- Small neural nodes -->
  <circle cx="70" cy="115" r="4" fill="#6366F1"/>
  <circle cx="130" cy="115" r="4" fill="#6366F1"/>
  <circle cx="100" cy="50" r="4" fill="#E84142"/>
  
  <!-- Orbiting dots (representing autonomous agents) -->
  <circle cx="100" cy="20" r="3" fill="#E84142">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="100" r="3" fill="#6366F1">
    <animateTransform attributeName="transform" type="rotate" from="120 100 100" to="480 100 100" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="180" r="3" fill="#8B5CF6">
    <animateTransform attributeName="transform" type="rotate" from="240 100 100" to="600 100 100" dur="10s" repeatCount="indefinite"/>
  </circle>
</svg>
